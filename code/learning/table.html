<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index1</title>
</head>
<body>
    <!-- 
        table
            caption: tiêu đề
            thread: dòng chứa tiêu đề 
            tbody: dòng chứa dữ liệu
            tfoot: dòng chứa dữ liệu tổng hợp
            tr (table row): tạo ra 1 dòng
            th (table heading): ô chứa tiêu đề
            td (table data): ô chứa dữ liệu
            rowspan: mở rộng ô theo hàng
            colspan: mở rộng ô theo cột
            style
                tex-align:center; font-weight:bolder
     -->
    <table border="1">
        <tr>
            <td rowspan="11" style="font-weight: bolder;">TCB</td>
            <td style="text-align:center; font-weight:bolder">Order no:</td>
            <td colspan="3">#ABC01</td>
        </tr>
        <tr>
            <td style="text-align:center; font-weight:bolder">Order Date:</td>
            <td colspan="3">23-Mar-2016</td>
        </tr>
        <tr>
            <td colspan="4" style="text-align:center; font-weight:bolder">Customer</td>
        </tr>
        <tr>
            <td style="text-align:center; font-weight:bolder">Name:</td>
            <td colspan="3">John Papas</td>
        </tr>
        <tr>
            <td style="text-align:center; font-weight:bolder">Address:</td>
            <td colspan="3">Independent Day 5th str, 11511</td>
        </tr>
        <tr>
            <td colspan="4" style="text-align:center; font-weight:bolder">Order Details</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Of Mice and Men</td>
            <td>Book</td>
            <td>10.00 &euro;</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Les Miserable</td>
            <td>Book</td>
            <td>12.00 &euro;</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Game of Thrones - S01</td>
            <td>DVD</td>
            <td>50.00 &euro;</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Samsung Galaxy</td>
            <td>Mobile Phone</td>
            <td>200.00 &euro;</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align:right; font-weight:bolder">Total:</td>
            <td>270.00 &euro;</td>
        </tr>
    </table>
</body>
</html>
