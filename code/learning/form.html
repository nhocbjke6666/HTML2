<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        h1{
            font-size: 30px;
        }
        form{
            background-color: snow;
        }
        fieldset{
            background-image: url();
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- form: sử dụng khi muốn thiết kế kênh để người dùng giao tiếp với hệ thống
    label: nhãn
    input(s): ô điền thông tin, phụ thuộc thuộc tính type
        required
    select -> option 
    textarea: 
    button: nút
    fieldset: 
        Legend
    span
        style
    td
        style
            width: ...px
    -->
    <form action="" style="width: 450px">
        <h1 style="color: red; background-color: turquoise; border: black double 5px; border-radius: 10px;">Zoo Keeper Application Form</h1>
        <p>Please complete the form. Mandatory fields are marked with a <span style="color: red;">*</span></p>
        <fieldset>
            <legend class="c1legend">CONTACT DETAILS</legend>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="" class="c1label">Name <span style="color: red;">*</span></label>
                        </td>
                        <td>
                            <input type="text" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="" class="c1label">Telephone</label>
                        </td>
                        <td>
                            <input type="tel">
                        </td>
                    </tr>
                    <tr>
                        <td  style="width: 100px">
                            <label for="" class="c1label" id="lb1">Email <span style="color: red;">*</span></label>
                        </td>
                        <td>
                            <input type="email">
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend class="c1legend" id="lb1">PERSONAL INFORMATION</legend>
            <TAble>
                <tbody>
                    <tr>
                        <td>
                            <label for="" class="c1label"><span style="color: red;">*</span> Age</label>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="" class="c1label">Gender</label>
                        </td>
                        <td>
                            <select name="" id="">
                                <option value=""></option>
                                <option value="">Male</option>
                                <option value="">Female</option>
                                <option value="">Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td  style="width: 100px">
                            <label for="" id="lb1" style="background-color: whitesmoke;">When did you first know you wanted to be a zoo keeper?</label>
                        </td>
                        <td>
                            <textarea name="" id="" cols="25" rows="10"></textarea>
                        </td>
                    </tr>
                </tbody>
            </TAble>
        </fieldset>
        <fieldset>
            <legend class="c1legend">PICK YOUR FAVORITE ANIMALS</legend>
            <table style="color: indigo;">
                <tbody>
                    <tr>
                        <td>
                            <input type="checkbox"> Zebra
                        </td>
                        <td>
                            <input type="checkbox"> Cat
                        </td>
                        <td>
                            <input type="checkbox"> Anaconda
                        </td>
                        <td>
                            <input type="checkbox"> Human
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox"> Elephant
                        </td>
                        <td>
                            <input type="checkbox"> Zebra
                        </td>
                        <td>
                            <input type="checkbox"> Zebra
                        </td>
                        <td>
                            <input type="checkbox"> Crab
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <button style="color: fuchsia;">Submit Application</button>
    </form>
</body>
</html>
