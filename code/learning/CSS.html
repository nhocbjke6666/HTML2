<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h2{
            color:tomato
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- CSS
        Inline style: trực tiếp
        Internal style: gián tiếp, khai báo ở head
        External Style Sheet
        Trực tiếp > gián tiếp
        Tạo id -> khai báo #id...{}
        class selector: tạo class .[] -> thêm class vào các thẻ
            color
            background-color
            border
            font-size
            font-weights
            font-style
            font-family
            text-transformation
            text-decoration
            text-align
        Id>Class>Tag
     -->
     <h1 style="color:blueviolet;">Màu của tiêu đề</h1>
     <h2>Tiêu đề 2</h2>
     <h3>Tiêu đề 3</h3>
</body>
</html>
